<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lab304/icon.svg" />
    <link rel="apple-touch-icon" href="/lab304/icon.svg" />
    <link rel="manifest" href="/lab304/manifest.json" />
    <meta name="theme-color" content="#0a0e17" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>LAB 304</title>
    <script>
      // GitHub Pages SPA redirect receiver
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isNative = Boolean(window?.Capacitor?.isNativePlatform?.())
          if (!isNative) navigator.serviceWorker.register('/lab304/sw.js')
        })
      }
    </script>
  </body>
</html>
